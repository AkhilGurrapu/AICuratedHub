<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICuratedHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-900 to-indigo-900">
    <nav class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img class="h-8 w-auto mr-3" src="./images/logo.png" alt="Logo">
                    <span class="text-white font-bold text-xl">AICuratedHub</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="nav-link" data-route="home">Home</a>
                    <a href="/projects" class="nav-link" data-route="projects">Projects</a>
                    <a href="/courses" class="nav-link" data-route="courses">Free Courses on AI</a>
                </div>
                <div>
                    <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="content">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
